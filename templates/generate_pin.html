<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate PIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Generate PIN</h1>
    <form method="POST" action="/generate_pin">
        {% csrf_token %}
        <label for="pin_length">PIN Length:</label>
        <input type="number" id="pin_length" name="pin_length" min="4" max="12" required>
        <button type="submit">Generate</button>
    </form>
    {% if pin %}
        <p>Your generated PIN: <strong>{{ pin }}</strong></p>
    {% endif %}
</body>
</html>
